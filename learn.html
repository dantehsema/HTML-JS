<!DOCTYPE html>
<html>
	<head>
		<title>Sign Up</title>
		<link rel="stylesheet" href="learn.css">
	</head>
	<body onsubmit="submitForm(event)">
		<div>
			<div class="main-container" >
				<div class="form-container">
					<img src="MBHOLDINGS.png" alt="MBHOLDINGS" >
					<h3>Sign Up</h3>
					<form>
						<label for="firstName">First Name *:  </label>
						<input type="text" id="firstName" placeholder="First Name"  required><br><br>
						
						<label for="lastName">Last Name *:  </label>
						<input type="text" id="lastName" placeholder="Last Name"  required><br><br>
						
						<label for="email">Email *:  </label>
						<input type="email" id="email" placeholder="email@example.com"  required><br><br>
						
						<label for="phone">Phone Number:  </label>
						<input type="tel" id="phone" placeholder="Phone Number"><br><br>

						<label for="gender">Gender</label>
						<input type="radio" name="gender" value="male">Male
						<input type="radio" name="gender" value="Female">Female<br><br>
						
						<label for="password">Password:  </label>
						<input type="password" id="password" placeholder="Password"><br><br>

						<label for="confirmPassword">Confirm Password:  </label>
						<input type="password" id="confirmPassword" placeholder="confirm Password"><br><br>

						<input type="submit" id="btn" value="Sign Up">

					</form>
				</div>
			</div>
			<div class="list-container">
				<div class="signedUpList">
					<h3>Sign Up List</h3>
				</div>
				<div class="table-container">
					<table>
						<thead>
							<tr>
								<th>First Name</th>
								<th>Last Name</th>
								<th>Email</th>
								<th>Phone Number</th>
								<th>Gender</th>
								<th>Password</th>	
								<th>Confirm Password</th>
							</tr>
						</thead>
						<tbody id="signedUp"></tbody>
					</table>
				</div>
			</div>
		</div>
		<script src="learn.js"></script>
	</body>
</html>
